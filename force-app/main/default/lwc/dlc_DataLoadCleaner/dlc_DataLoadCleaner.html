        <template lwc:if={error.display}>
            <span>{error.title}</span>
            <br />
            <span>{error.message}</span>
        </template>

                    <h1 class="slds-text-heading_medium">Data Load Cleaner</h1>
                    <p class="slds-text-body_regular">
                        This utility will allow for data clean up of CSV fields with picklist field mapping
                    </p>
                </lightning-layout-item>

                </lightning-layout-item>
            </lightning-layout>

    </div>
</template>
