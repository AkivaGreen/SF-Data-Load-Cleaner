<template>
    <template if:true={loadingSpinner}>
        <lightning-spinner alternative-text="Loading..." size="large"></lightning-spinner>
    </template>
    <div class="c-container">
        <template lwc:if={error.display}>
            <span>{error.title}</span>
            <br />
            <span>{error.message}</span>
        </template>
    </div>
    <div class="c-container">
        <template if:true={showLandingPage}>
            <lightning-layout multiple-rows="true" horizontal-align="center" vertical-align="center">
                <lightning-layout-item size="4" padding="around-small">
                    <h1 class="slds-text-heading_medium">Data Load Cleaner</h1>
                    <p class="slds-text-body_regular">
                        This utility will allow for data clean up of CSV fields with picklist field mapping
                    </p>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout multiple-rows="true" horizontal-align="center" vertical-align="center">
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text" name="sObjectFilter" value={sObject} label="sObject" 
                    onblur={handleSObjectBlur} required></lightning-input>
                    <!--
                    <lightning-select name="sObject" label="sObject" value={sObject} 
                    onchange={handleSObjectChange} options={sObjectOptions} required></lightning-select>
                    -->
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout multiple-rows="true" horizontal-align="center" vertical-align="center">
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-button-group>
                        <lightning-button label="New Data Load" title="New Data Load" onclick={handleNewDataLoad} disabled={disableDataLoadBtns}></lightning-button>
                        <lightning-button label="Load Data Load" title="Load Data Load" onclick={handleLoadDataLoad} disabled={disableDataLoadBtns}></lightning-button>
                    </lightning-button-group>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:true={showNewDataLoadPage}>
            
        </template>
        <template if:true={showLoadDataLoadPage}>
    
        </template>
        <template if:true={showFieldMappingPage}>
    
        </template>
        <template if:true={showPicklistMappingPage}>
    
        </template>
        <template if:true={showSummaryPage}>
    
        </template>
    </div>
</template>
